<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>shadcn/ng</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <script>
      document.documentElement.classList.toggle(
        'dark',
        localStorage.theme === 'dark' ||
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches),
      )

      const layout = localStorage.layout || 'full'
      document.documentElement.classList.toggle('layout-full', layout === 'full')
      document.documentElement.classList.toggle('layout-fixed', layout === 'fixed')
    </script>
  </head>

  <body
    class="text-foreground group/body overscroll-none font-sans antialiased [--footer-height:calc(var(--spacing)*14)] [--header-height:calc(var(--spacing)*14)] xl:[--footer-height:calc(var(--spacing)*24)]"
  >
    <app-root></app-root>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
