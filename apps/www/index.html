<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>shadcn-ng</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="preload" href="/fonts/Geist[wght].woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/GeistMono[wght].woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <style type="text/css">
    @font-face {
      font-family: "Geist Sans Variable";
      src: url("/fonts/Geist[wght].woff2") format("woff2");
      font-display: swap;
    }

    @font-face {
      font-family: "Geist Mono Variable";
      src: url("/fonts/GeistMono[wght].woff2") format("woff2");
      font-display: swap;
    }
  </style>
  <script>
    const theme = localStorage.getItem('theme');

    if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.firstElementChild.classList.add('dark');
    }
  </script>
</head>

<body class="min-h-svh bg-background font-sans antialiased">
  <app-root></app-root>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
